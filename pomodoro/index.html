<!DOCTYPE html>
<html lang="en">
<head>

<title>LS | Pomodoro Clock</title>
<link rel="icon" href="favicon.png">


  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- external style sheet -->
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<audio id="buzzer" src="http://codingtutorials360.com/14244764.mp3" type="audio/mpeg"></audio>
<body>
<a href="https://lucasstoltman.com/portfolio.html" class="btn btn-danger btn-lg" style="margin: 10px">Back to Portfolio</a>
<div class="text-center">
  <img src="pomicon.png">
  <h1>Pomodoro</h1>
  <h3 id="owner">Created by Lucas</h3>
  <div id="timeDiv">
    <h1 id="title1">Session Time</h1>
    <a href="#" class="btn btn-primary" id="minus5Clock">-</a>
    <h2 id="timeType"></h2>
    <h2 id="num">25</h2>
    <h4 id="bigNum"></h4>
    <a href="#" class="btn btn-primary" id="add5Clock">+</a>
    <a href="#" class="btn btn-primary" id="reset">Reset</a>
  </div>
  <div id="breakDiv">
    <h1 id="title1">Break Time</h1>
    <a href="#" class="btn btn-primary" id="minus5Break">-</a>
    <h2 id="breakNum">5</h2>
    <a href="#" class="btn btn-primary" id="add5Break">+</a>
  </div>
  <a href="#" class="btn btn-primary" id="start">Start</a>
</div>
</body>
